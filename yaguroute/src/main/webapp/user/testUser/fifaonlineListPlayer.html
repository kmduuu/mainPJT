<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- 캐러셀 컴포넌트 -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <!-- 슬라이드 아이템들 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/product/1686133014865_2222.JPG" class="d-block w-100" alt="Image 1" style="width: 100px; height: 1000px;">
        </div>
        <div class="carousel-item">
            <img src="/images/product/1686133014865_2222.JPG" class="d-block w-100" alt="Image 2" style="width: 100px; height: 1000px;">
        </div>
        <div class="carousel-item">
            <img src="/images/product/1686133014865_2222.JPG" class="d-block w-100" alt="Image 3" style="width: 100px; height: 1000px;">
        </div>
    </div>
    <!-- 이전/다음 버튼 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
